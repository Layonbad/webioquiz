<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.4.3/css/bootstrap.min.css}">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="display-4">Quiz Game</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/submit}" method="post">
                            <div th:each="index : ${questions}">
                                <div class="mb-3">
                                    <label class="form-label" th:for="'userAnswers[' + index + ']'" th:text="${questions[index][0]}"></label>
                                    <input type="text" class="form-control" th:name="'userAnswers[' + index + ']'" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.4.3/js/bootstrap.min.js}"></script>
</body>
</html>
