<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Welcome to the Quiz Game!</h1>
    <form action="/submit" method="post">
        <div th:each="question, questionStat : ${questions}">
            <h4 th:text="${question.question}"></h4>
            <input type="hidden" name="userAnswers[__${questionStat.index}__]" th:value="${question.correctAnswer}">
            <div class="form-check" th:each="answer : ${question.answers}">
                <input class="form-check-input" type="radio" name="userAnswers[__${questionStat.index}__]"
                       th:value="${answer}" required>
                <label class="form-check-label" th:text="${answer}"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
</body>
</html>
