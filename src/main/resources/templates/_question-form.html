<div class="row">
    <div class="col-lg-6 mx-auto">
        <form th:action="@{/submit}" method="post">
            <div th:each="index : ${questions}">
                <div class="mb-3">
                    <label th:for="'userAnswers[' + index + ']'" th:text="${questions[index][0]}"></label>
                    <input type="text" class="form-control" th:name="'userAnswers[' + index + ']'" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
